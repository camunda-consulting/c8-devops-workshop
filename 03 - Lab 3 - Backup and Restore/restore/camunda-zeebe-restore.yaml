zeebe:
   enabled: true
   env:
   # Environment variables to overwrite the Zeebe startup behavior
   - name: ZEEBE_RESTORE
     value: "true"
   - name: ZEEBE_RESTORE_FROM_BACKUP_ID
     valueFrom:
       configMapKeyRef:
         name: camunda-script-config
         key: BACKUP_ID
   - name: SPRING_PROFILES_INCLUDE
     value: "backup"
connectors:
   enabled: false
optimize:
   enabled: false
operate:
   enabled: false
tasklist:
   enabled: false
zeebeGateway:
   enabled: false